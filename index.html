<html lang="en">
<head>

            max-width: 600px;

        li {

            margin-bottom: 10px;

            cursor: pointer;
            border: 1px solid rgba(255,255,255,0.3);

            padding: 10px 35px;
            background-color: #1da1f2;
            color: white;
            max-width: 100px;
            margin: 10px;
            display: block;

        #download {
            background-color: white;
            color: #eeeeee;
        }

<div id="content">
    <li id="tweet-body" class="js-stream-item stream-item stream-item">
        <div class="tweet js-stream-tweet js-actionable-tweet js-profile-popup-actionable original-tweet js-original-tweet">
            <div class="content">
                <div class="stream-item-header">
                    <a class="account-group js-account-group js-action-profile js-user-profile-link js-nav">
                        <img id="img" class="avatar js-action-profile-avatar">
                        <strong id="display-name" class="fullname js-action-profile-name show-popup-with-id">President Trump</strong>

                    <small class="time">
                        <a id="date" class="tweet-timestamp js-permalink js-nav js-tooltip">Feb 3</a>
                    </small>
                    <div class="ProfileTweet-action ProfileTweet-action--more js-more-ProfileTweet-actions">
                        <div class="dropdown">
                            <button class="ProfileTweet-actionButton u-textUserColorHover dropdown-toggle js-dropdown-toggle" type="button" aria-haspopup="true">
                                <div class="IconContainer js-tooltip" title="More">
                                    <span class="Icon Icon--caretDownLight Icon--smallest"></span>
                                </div>
                            </button>
                        </div>
                    </div>
                </div>
                <div class="js-tweet-text-container">
                    <p id="tweet" class="TweetTextSize TweetTextSize--16px js-tweet-text tweet-text" lang="en">I am not racist</p>
                </div>
                <div class="stream-item-footer">
                    <div class="ProfileTweet-actionList js-actions pocket-inserted" role="group" aria-label="Tweet actions">
                        <div class="ProfileTweet-action ProfileTweet-action--reply">
                            <button class="ProfileTweet-actionButton u-textUserColorHover js-actionButton js-actionReply" type="button">
                                <div class="IconContainer js-tooltip" title="Reply">
                                    <span class="Icon Icon--reply"></span>
                                </div>
                                <div class="IconTextContainer">
                                    <span class="ProfileTweet-actionCount ">
                                    <span id="replies" class="ProfileTweet-actionCountForPresentation" aria-hidden="true">7.8K</span>
                                    </span>
                                </div>
                            </button>
                        </div>
                        <div class="ProfileTweet-action ProfileTweet-action--retweet js-toggleState js-toggleRt">
                            <button class="ProfileTweet-actionButton  js-actionButton js-actionRetweet" type="button">
                                <div class="IconContainer js-tooltip" title="Retweet">
                                    <span class="Icon Icon--retweet"></span>
                                </div>
                                <div class="IconTextContainer">
                                    <span class="ProfileTweet-actionCount">
                                    <span id="retweets" class="ProfileTweet-actionCountForPresentation" aria-hidden="true">7K</span>
                                    </span>
                                </div>
                            </button>
                            <button class="ProfileTweet-actionButtonUndo js-actionButton js-actionRetweet" type="button">
                            </button>
                        </div>
                        <div class="ProfileTweet-action ProfileTweet-action--favorite js-toggleState">
                            <button class="ProfileTweet-actionButton js-actionButton js-actionFavorite" type="button">
                                <div class="IconContainer js-tooltip" title="Like">
                                    <span class="Icon Icon--heart"></span>
                                </div>
                                <div class="IconTextContainer">
                                    <span class="ProfileTweet-actionCount">
                                    <span id="likes" class="ProfileTweet-actionCountForPresentation" aria-hidden="true">27K</span>
                                    </span>
                                </div>
                            </button>
                            <button class="ProfileTweet-actionButtonUndo u-linkClean js-actionButton js-actionFavorite" type="button">
                            </button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </li>

    <div>

        <div class="input-wrapper">

        <div class="input-wrapper">
            <label for="input-retweets">Retweet Count</label>
            <input type="number" name="input-retweets" id="input-retweets">
        </div>
        <div class="input-wrapper">
            <label for="input-likes">Like Count</label>
            <input type="number" name="input-likes" id="input-likes">
        </div>
    </div>

    <div id="button">Trump It</div>

    <div id="output"></div>

</div>

        var img = document.getElementById('img');
        img.src = 'data:image/png;base64,' + imgData;

        $('#input-tweet').keyup(function(){
            var x = $(this).val().trim();
            if(x.length == 0){
                x = 'It should have been Bernie';
            }
            $('#tweet').text(x);
        });

        $('#input-date').keyup(function(){
            var x = $(this).val().trim();
            if(x.length == 0){
                x = 'Jan 20';
            }
            $('#date').text(x);
        });

        $('#input-likes').keyup(function(){
            var x = $(this).val().trim();
            if(x.length == 0){
                x = 1;
            }
            $('#likes').text(x + 'K');
        });

        $('#input-retweets').keyup(function(){
            var x = $(this).val().trim();
            if(x.length == 0){
                x = 1;
            }
            $('#retweets').text(x + 'K');
        });

        $('#input-replies').keyup(function(){
            var x = $(this).val().trim();
            if(x.length == 0){
                x = 1;
            }
            $('#replies').text(x + 'K');
        });

        $('#button').click(function(){
            var x = document.getElementById('tweet-body');
            html2canvas(x, {
                onrendered: function(canvas){
                    $('#output').html('');
                    $('#output').append(canvas);
                    $('#output > canvas').attr('id', 'canvas');
                    $('#download').css('background-color', '#1da1f2');
                    $('#download').css('color', 'white');
                }
            });
        });

        $('#download').click(function(){
            this.href = document.getElementById('canvas').toDataURL();
            this.download = 'not-trump-tweet.png';
        });
    });
</script>
